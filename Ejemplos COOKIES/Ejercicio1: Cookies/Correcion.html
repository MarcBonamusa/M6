<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1>Benvingut/da a la configuració de la pàgina</h1>
    <p>Aquesta pàgina personalitzarà els colors segons les teves preferències!</p>
    
    <div id="configForm">
        <form id="preferencesForm">
        <h2>Configura els colors</h2>    
        <label for="bgColor">Color de fons:</label>
        <input type="color" id="bgColor" name="bgColor" value="#ffffff"><br><br>
        
        <label for="textColor">Color del text:</label>
        <input type="color" id="textColor" name="textColor" value="#000000"><br><br>
        
        <button type="submit">Guardar configuració</button>
        </form>
    </div>
    
    <script src="Correcion.js"></script>
    </body>
</html>
