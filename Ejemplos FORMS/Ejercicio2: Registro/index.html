<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="post">
        Nombre: <input type="text" minlength="3" required><br><br>
        Correo Electrónico: <input type="email" required><br><br>
        Contraseña: <input type="password" minlength="6"><br><br>
        Edad: <input type="number" min="18" max="99" required><br><br>
        Teléfono <input type="number" minlength="9" maxlength="9"><br><br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
